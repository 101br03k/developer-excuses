version: 2.1

jobs:
  build:
    docker:
      - image: afreeorange/build:latest
    steps:
      - checkout
      - run:
          name: Building excuses, lol
          command: ./.circleci/build
      - persist_to_workspace:
          root: ./
          paths: ./*

  github-release:
    docker:
      - image: afreeorange/build:latest
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Releasing to GitHub
          command: ./.circleci/release
      - persist_to_workspace:
          root: ./
          paths: ./*

  aws-deploy:
    docker:
      - image: afreeorange/build:latest
    steps:
      - attach_workspace:
          at: ./
      - aws-cli/install
      - run:
          name: Deploying to AWS
          command: ./.circleci/deploy

workflows:
  version: 2.1

  build-and-release:
    jobs:
      - build
      - github-release:
          requires:
            - build
      - aws-deploy:
          requires:
            - github-release
